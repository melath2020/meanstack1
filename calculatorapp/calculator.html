<html lang="en">
<head>
   <link rel="stylesheet" href="calc.css" class="href">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>calculator</title>
   <script src="calc.js"></script>
</head>
<body>


  
   
     <div class="container">
      <div class="jumbotron jumbotron-fluid">
         <h1>Calculator</h1>

       <input type="text" id="displaybox" class="calculator-screen" value=""/>

      <div class="d-grid gap-2">
         
        
      </div>
         <div class="calculator-keys"id="calc" >
        <button type="button" class="operator btn btn-info" value="+" onclick="display('+')">+</button>
        <button type="button" class="operator btn btn-info" value="-" onclick="display('-')">-</button>
        <button type="button" class="operator btn btn-info" value="*"onclick="display('*')">&times;</button>
        <button type="button" class="operator btn btn-info" value="/" onclick="display('/')">&divide;</button>
  
        <button type="button" value="7" class="btn btn-secondary" onclick="display('7')">7</button>
        <button type="button" value="8" class="btn btn-secondary" onclick="display('8')">8</button>
        <button type="button" value="9" class="btn btn-secondary" onclick="display('9')">9</button>
  
  
        <button type="button" value="4" class="btn btn-secondary" onclick="display('4')">4</button>
        <button type="button" value="5" class="btn btn-secondary" onclick="display('5')">5</button>
        <button type="button" value="6" class="btn btn-secondary" onclick="display('6')">6</button>
  
  
        <button type="button" value="1" class="btn btn-secondary" onclick="display('1')">1</button>
        <button type="button" value="2" class="btn btn-secondary" onclick="display('2')">2</button>
        <button type="button" value="3" class="btn btn-secondary" onclick="display('3')">3</button>
  
  
        <button type="button" value="0" class="btn btn-secondary" onclick="display('0')">0</button>
        <button type="button" class="decimal function btn btn-secondary" value="." onclick="display('.')">.</button>
        <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" onclick="clearbox()">AC</button>
  
        <button type="button" class="equal-sign operator btn btn-default" value="=" onclick="solve()">=</button>
      </div>
      </div>
    </div>
   </div>
</head>
<body>
   
</body>
</html>
